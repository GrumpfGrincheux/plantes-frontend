<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/ajout_style.css" />
		<link rel="stylesheet" href="/styles/global_style.css" />
		<script src="/javascript/ajout_plante.js" defer></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ajout Plante</title>
	</head>
	<body>
		<nav>
			<div class="nav-link">
				<a href="/index.html">Index</a>
			</div>
			<div class="nav-link">
				<a href="/search_plante.html">CHERCHER</a>
			</div>
			<div class="nav-link">
				<a href="/ajout_plante.html">AJOUTER</a>
			</div>
		</nav>
		<main>
			<div class="main-content">
				<section class="left-side">
					<fieldset>
						<legend>Sélectionner ou ajouter</legend>
						<div class="forms-container" id="forms-container">
							<form autocomplete="off" id="add-famille" class="add-form">
								<label for="famille">Famille</label>
								<input
									class="text-input"
									name="famille"
									id="famille"
									type="text"
									placeholder="Ex : Labacacées"
								/>
								<input
									class="submit-button"
									id="famille-submit"
									type="submit"
									value="Soumettre"
								/>
								<div class="suggestions" id="famille-suggestions"></div>
							</form>
							<form autocomplete="off" id="add-genre" class="add-form">
								<label for="genre">Genre</label>

								<input class="text-input" name="genre" id="genre" type="text" />
								<input
									class="submit-button"
									id="genre-submit"
									type="submit"
									value="Soumettre"
								/>
								<div class="suggestions" id="genre-suggestions"></div>
							</form>
							<form autocomplete="off" id="add-espece" class="add-form">
								<label for="espece">Espèce</label>
								<input
									class="text-input text-input-espece"
									name="espece"
									id="espece"
									type="text"
								/>
								<input
									class="submit-button"
									id="espece-submit"
									type="submit"
									value="Soumettre"
								/>
								<div class="suggestions" id="espece-suggestions"></div>
							</form>
						</div>
					</fieldset>
				</section>
			</div>
		</main>
	</body>
</html>
